<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="/shows">Go Back</a> </p>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div class=editShow>
        <h2>Edit Show</h2>
        <form action="/shows/{{ show.id }}/update" method="POST" id="editShow">
            {%csrf_token%}
            <label for="">Title</label>
            <input type="text" name="title" value="{{show.title}}">
            <br> <br>
            <label for="">Network</label>
            <input type="text" name="network" value="{{show.network}}">
            <br> <br>
            <label for="">Release Date</label>
            <input type="date" name="release_date" value="{{show.release_date}}">
            <br> <br>
            <label for="">Description</label>
            <input type="text" name="description" value="{{show.description}}">
            <input type="hidden" name="ID" value={{show.id}}>
            <button type="submit">Edit</button>
        </form> 
    </div>
</body>
</html>
